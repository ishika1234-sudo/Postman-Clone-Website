<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Postman Clone</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">POSTMAN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h4 class="my-2">WELCOME TO POSTMAN CLONE</h4>
    </div>

    <div class="container">
        <!-- URL BOX -->
        <form>
            <div class="row mb-3">
                <label for="url" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url" placeholder="Enter the URL here">
                </div>
            </div>

            <!-- request type box -->
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET">
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>

                </div>
            </fieldset>

            <!-- content type box -->
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="json" value="json">
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="custom" value="custom">
                        <label class="form-check-label" for="custom">
                            Custom parameters
                        </label>
                    </div>

                </div>
            </fieldset>


        </form>
        <!-- parameters box- this hides when user clicks on json option in content type-->
        <div id="parameterBox">
            <div class="row">
                <label for="url" class="col-sm-2 col-form-label">parameter 1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="parameter 1 key" id="paramKey1">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="parameter 1 value" id="paramValue1">
                </div>
            </div>
            <button id="addParam" class="btn btn-primary" type="button">+</button>
            <br>
            <!-- params element to append whenver user clicks on + -->
            <div id="params">

            </div>
        </div>



        <!-- json request type-this hides when user click on custom params in content type -->
        <div class='my-3' id="requestJsonBox">
            <div class="row mb-3">
                <label for="url" class="col-sm-2 col-form-label">Enter request Json here</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- submit button to trigger fetch API -->
        <div class="row mb-3">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary my-2">Submit</button>
            </div>
        </div>

        <!-- reposne json -->
        <div class='my-3' id="responseJsonBox">
            <div class="row mb-3">
                <label for="url" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="responseJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src='index.js'></script>


</body>

</html>
